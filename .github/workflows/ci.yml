name: CI/CD Pipeline

on:
  push:
    branches: [ main, updates ]
  pull_request:
    branches: [ main, updates ]

jobs:
  # Analyze code quality
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Analyze Code
        run: flutter analyze --no-fatal-infos
        continue-on-error: false
      
      - name: Check Formatting
        run: dart format --set-exit-if-changed .

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Run Unit Tests
        run: flutter test
      
      - name: Run Widget Tests
        run: flutter test test/widget_test.dart
        continue-on-error: true
      
      - name: Generate Coverage Report
        run: flutter test --coverage
        continue-on-error: true
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # Build Android APK (debug)
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --debug
        continue-on-error: true

  # Build iOS (requires macOS)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Setup CocoaPods
        run: |
          cd ios
          pod install
      
      - name: Build iOS
        run: flutter build ios --no-codesign
        continue-on-error: true

  # Build Web
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release
      
      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

  # Security checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Run Security Audit
        run: flutter pub audit --json || echo "Audit completed with warnings"
        continue-on-error: true
