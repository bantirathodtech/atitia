name: atitia
description: A PG management app with MVVM, Firebase Auth, day/night mode, and multi-language support
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Maps
  google_maps_flutter: ^2.13.1


  # State Management
  provider: ^6.1.5+1

  # Dependency Injection
  get_it: ^8.2.0

  # Navigation
  go_router: ^16.2.4

  # Firebase Core and Auth (phone OTP)
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_app_check: ^0.4.1
  firebase_analytics: ^12.0.2
  firebase_messaging: ^16.0.2
  firebase_crashlytics: ^5.0.2
  firebase_remote_config: ^6.0.2
  firebase_performance: ^0.11.1
  cloud_functions: ^6.0.2

  # Supabase Storage (replaces Firebase Storage for cost savings)
  supabase_flutter: ^2.5.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Image Picker (for profile, Aadhaar)
  image_picker: ^1.2.0

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # Connectivity
  connectivity_plus: ^6.0.5

  # Shared Preferences (persist theme, locale)
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Utils and Extensions if needed
  collection: ^1.19.1

  intl_utils: ^2.8.12
#  firebase_dynamic_links: ^6.1.10
  equatable: ^2.0.7

  google_sign_in: ^7.2.0
  sign_in_with_apple: ^6.1.2
  shimmer: 3.0.0
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.5




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Generate localization code from ARB files
  flutter_localizations:
    sdk: flutter

  build_runner: ^2.8.0
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/localization/        # â† Add ARB files here

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500

    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open_sans/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-Italic.ttf
          style: italic

    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/lato/Lato-Italic.ttf
          style: italic

  # Enable generate for localization from arb files
  generate: true