# Codemagic CI/CD Configuration for Atitia Flutter App
# This file will be auto-generated by Codemagic, but here's a starter template

workflows:
  # ============================================================================
  # CI Workflow: Test and Analyze
  # ============================================================================
  ci-workflow:
    name: CI Pipeline
    max_build_duration: 45
    instance_type: linux_x2
    environment:
      flutter: stable
      groups:
        - codemagic
      vars:
        APP_ID: "com.avishio.atitia"
        
    scripts:
      - name: Get Flutter version
        script: flutter --version
        
      - name: Get dependencies
        script: flutter pub get
        
      - name: Run tests
        script: flutter test
        
      - name: Analyze code
        script: flutter analyze
        
      - name: Check formatting
        script: dart format --set-exit-if-changed .
        
    publishing:
      email:
        recipients:
          - notifications@example.com

  # ============================================================================
  # Build Workflow: Android + iOS + Web
  # ============================================================================
  build-workflow:
    name: Build All Platforms
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - codemagic
        - app_store_credentials
        - google_play_credentials
      vars:
        APP_ID: "com.avishio.atitia"
        
    scripts:
      - name: Get dependencies
        script: flutter pub get
        
      - name: Run tests
        script: flutter test || true
        
      - name: Build Android APK
        script: |
          flutter build apk --release
        artifacts:
          - build/app/outputs/**/*.apk
          
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
        artifacts:
          - build/app/outputs/**/*.aab
          
      - name: Build iOS
        script: |
          flutter build ipa --release
        artifacts:
          - build/ios/**/*.ipa
          
      - name: Build Web
        script: |
          flutter build web --release
        artifacts:
          - build/web/**
          
    publishing:
      email:
        recipients:
          - notifications@example.com
        notify:
          success: true
          failure: false

  # ============================================================================
  # Deploy Workflow: Production Release
  # ============================================================================
  deploy-workflow:
    name: Deploy to Stores
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - codemagic
        - app_store_credentials
        - google_play_credentials
      vars:
        APP_ID: "com.avishio.atitia"
        
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'v*.*.*'
          include: true
          
    scripts:
      - name: Get dependencies
        script: flutter pub get
        
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
          
      - name: Build iOS
        script: |
          flutter build ipa --release
          
      - name: Build Web
        script: |
          flutter build web --release
          
    publishing:
      email:
        recipients:
          - notifications@example.com
      scripts:
        - name: Publish to Google Play
          script: |
            # Codemagic handles this automatically if credentials are configured
            echo "Publishing to Google Play..."
            
        - name: Publish to App Store
          script: |
            # Codemagic handles this automatically if credentials are configured
            echo "Publishing to App Store Connect..."

